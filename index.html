<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta
      name="description"
      content="Qiwanagd للاستشارات الهندسية - شركة رائدة في مجال التصميم والبناء، نسعى دائماً لتقديم أفضل الخدمات لعملائنا الكرام"
    />
    <meta name="theme-color" content="#F03E2F" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: https://*.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; img-src 'self' data: https:; connect-src 'self' https: https://*.googleapis.com https://*.gstatic.com; frame-src 'self' https: https://*.google.com;"
    />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <base href="/" />

    <!-- تحميل الخطوط بشكل مُحسن -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- الأيقونة المفضلة -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo/Capture.webp" />
    <link rel="icon" type="image/x-icon" href="/src/assets/images/logo/Capture.webp" />
    <link rel="apple-touch-icon" href="/src/assets/images/logo/Capture.webp" />

    <title>Qiwanagd للاستشارات الهندسية</title>
    <style>
      /* تقنية React لإعادة التحميل السلسة */
      #root {
        min-height: 100vh;
        contain: paint;
        content-visibility: auto;
      }
      /* منع وميض المحتوى */
      body {
        background: #fff;
        margin: 0;
        padding: 0;
        color: #000;
      }
      /* نص احتياطي للخطوط */
      @font-face {
        font-family: 'Cairo';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Arial');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Arial');
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
